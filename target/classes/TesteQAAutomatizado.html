<!DOCTYPE html>
<!-- saved from url=(0050)https://imagens.amcom.com.br/HTML/testeQA_1_1.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Teste QA Automatizado - AMCom</title>
  <style>
    /* CSS para o container */
  .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* CSS para os formulÃ¡rios */
  .form-container {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    /* CSS para o modal */
  .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

  .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

  .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

  .close:hover,
  .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Container -->
  <div class="container">
    <!-- FormulÃ¡rio 1 -->
    <div class="form-container">
      <h2>Formulario 1</h2>
      <form id="form1">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome"><br><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone"><br><br>
        <button id="enviar">Enviar</button>
      </form>
    </div>

    <!-- FormulÃ¡rio 2 -->
    <div class="form-container" style="background-color: rgb(173, 216, 230);">
      <h2>Formulario 2</h2>
      <form id="form2">
        <label for="cor">Selecione uma cor:</label>
        <select id="cor" name="cor">
		<option value="">Escolha uma cor...</option>
          <option value="blue">Azul</option>
          <option value="yellow">Amarelo</option>
          <option value="red">Vermelho</option>
        </select>
      </form>
    </div>

    <!-- FormulÃ¡rio 3 -->
    <div class="form-container">
      <h2>Formulario 3</h2>
      <button id="horario">Ver horario</button>
      <p id="mensagem">Bom dia!</p>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">×</span>
        <p>Enviado com sucesso!</p>
      </div>
    </div>
  </div>

  <script>
    // Script para o formulÃ¡rio 1
    const form1 = document.getElementById('form1');
    const enviarBtn = document.getElementById('enviar');
    const modal = document.getElementById('modal');
    const closeBtn = document.querySelector('.close');

    enviarBtn.addEventListener('click', (e) => {
      e.preventDefault();
      modal.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Script para o formulÃ¡rio 2
    const corSelect = document.getElementById('cor');
    const form2Container = document.querySelector('.form-container:nth-child(2)');

    corSelect.addEventListener('change', () => {
      const cor = corSelect.value;
      switch (cor) {
        case 'blue':
          form2Container.style.backgroundColor = '#ADD8E6';
          break;
        case 'yellow':
          form2Container.style.backgroundColor = '#F7DC6F';
          break;
        case 'red':
          form2Container.style.backgroundColor = '#FF0000';
          break;
        default:
          form2Container.style.backgroundColor = '#fff';
      }
    });

    // FormulÃ¡rio 3 - Mensagem de HorÃ¡rio
  const horarioBtn = document.getElementById('horario');
  const mensagemP = document.getElementById('mensagem');

  horarioBtn.addEventListener('click', () => {
    const hora = new Date().getHours();
    let saudacao;

    if (hora < 12) {
      saudacao = 'Bom dia!';
    } else if (hora < 18) {
      saudacao = 'Boa tarde!';
    } else {
      saudacao = 'Boa noite!';
    }

    mensagemP.textContent = saudacao;
  });
</script></body><div id="vimeo-record-extension"></div></html>
